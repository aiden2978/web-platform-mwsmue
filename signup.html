<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class= "logo">
        <img src = "https://github.com/osamhack2022/WEB_HOGUGI_MARCH/blob/fff80fe8dd58c3dab4cd8bacaaf0f637c1c69029/HOGUGI_LOGO.png?raw=true" style = "width: 300px; display: block; margin: 0 auto;">
      </div>
      <h1>영내 체육시설 예약 플랫폼</h1>
    </header>
    <main>
      <div class = "signup">
        <p>회원가입</p>
        <input name = "user-id" placeholder = "Username" type = "text"></input>
        <br>
        <input name = "password" placeholder = "Password" type = "password"></input>
        <br>
        <input name = "user-name" placeholder = "이름" type = "text"></input>
        <br>
        <input name = "user-num" placeholder = "군번" type = "text"></input>
        <br>
        <input name = "user-place" placeholder = "소속" type = "text"></input>
        <br>
        <button onclick = "location.href = 'index.html'">Sign up</button>
        <br>
      </div>
    </main>
  </body>
</html>
